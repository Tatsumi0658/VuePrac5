<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>はじめてのVue.j</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>
<style>
  .v-enter-active, .v-leave-active{
    transition: opacity 500ms ease-out;
  }
  .v-enter{
    opacity: 0;
  }
  .v-enter-to{
    opacity: 1;
  }
  .v-leave{
    opacity: 1;
  }
  .v-leave-to{
    opacity: 0;
  }
</style>
</head>
<body>
  <div id ="app">
    <button @click="isShown = !isShown">表示の切り替え</button>
    <transition>
      <p v-show="isShown">
        Hello, world!
        </p>
    </transition>
  </div>
</body>
<script>
  new Vue({
    el:"#app",
    data: function(){
      return{
        isShown: false
      }
    }
  })
</script>
</html>
