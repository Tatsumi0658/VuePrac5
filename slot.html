<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>はじめてのVue.j</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
<style>
</style>
</head>
<body>
  <div id="app">
    <my-button>{{ textLabel }}</my-button>
  </div>
</body>
<script>
  var MyButton = {
    data: function(){
      return {
        textLabel: 'child'
      }
    },
    template: `
      <button>
        <slot>
          OK
          </slot>
      </button>
    `
  }
  new Vue({
    el: '#app',
    data: function(){
      return {
        textLabel: 'parent'
      }
    },
    components: {
      MyButton: MyButton
    }
  })
</script>
</html>
